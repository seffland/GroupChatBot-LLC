version: '3.8'
services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
  bot:
    build: .
    env_file:
      - .env
    environment:
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
volumes:
  ollama_data:
